{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Editar Cita Médica</h1>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="nombre_paciente">Nombre del Paciente:</label>
                                <input type="text" id="nombre_paciente" name="nombre_paciente" value="{{ reserva.nombre_paciente }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="tipo_cita">Tipo de Cita:</label>
                                <select id="tipo_cita" name="tipo_cita" class="form-control">
                                    <option value="">Seleccione el tipo de cita</option>
                                    <option value="Examen">Examen Médico</option>
                                    <option value="Consulta">Consulta General</option>
                                    <option value="Especialista">Consulta Especialista</option>
                                    <!-- Agrega más opciones según tus necesidades -->
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="fecha_cita">Fecha de Cita:</label>
                                <input type="date" id="fecha_cita" name="fecha_cita" value="{{ reserva.fecha_cita }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="hora_cita">Hora de Cita:</label>
                                <input type="time" id="hora_cita" name="hora_cita" value="{{ reserva.hora_cita|time:"H:i" }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado:</label>
                                <input type="number" id="estado" name="estado" value="{{ reserva.estado }}" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </form>
                        <a href="{% url 'reserva' %}" class="btn btn-secondary mt-2">Volver a la Lista de Citas</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
