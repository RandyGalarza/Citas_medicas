{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Editar Medicos</h1>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="nombre_medico">Nombre del medico:</label>
                                <input type="text" id="nombre_medico" name="nombre_medico" value="{{ medico.nombre_medico }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="especialidad">Nombre del medico:</label>
                                <input type="text" id="especialidad" name="especialidad" value="{{ medico.especialidad }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono:</label>
                                <input type="number" id="telefono" name="telefono" value="{{ medico.telefono }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" value="{{ medico.email }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ medico.fecha_nacimiento }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="genero">Género:</label>
                                <input type="text" id="genero" name="genero" value="{{ medico.genero }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="direccion">Dirección:</label>
                                <input type="text" id="direccion" name="direccion" value="{{ medico.direccion }}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado:</label>
                                <input type="text" id="estado" name="estado" value="{{ medico.estado }}" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </form>
                        <a href="{% url 'lista_medicos' %}" class="btn btn-secondary mt-2">Volver a la Lista de medicos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
