{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">Registrar Paciente</h1>
                        <form action="{% url 'registrar_paciente' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="nombre_paciente">Nombre del Paciente:</label>
                                <input type="text" id="nombre_paciente" name="nombre_paciente" class="form-control" placeholder="Nombre del paciente" required>
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono:</label>
                                <input type="number" id="telefono" name="telefono" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico:</label>
                                <input type="email" id="email" name="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="genero">Género:</label>
                                <input type="text" id="genero" name="genero" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="direccion">Dirección:</label>
                                <textarea id="direccion" name="direccion" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado:</label>
                                <input type="text" id="estado" name="estado" class="form-control" placeholder="Estado" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar Paciente</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
